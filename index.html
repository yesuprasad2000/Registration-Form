<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Registration Form</h2>
    </div>
    <form action="document.html" class="form" id="form">
      <div class="field">
        <label for="uname">Username</label>
        <input type="text" placeholder="user name" id="uname"/>
        <span class="material-icons success">check_circle</span>
        <span class="material-icons error">error</span>
        <small>Error message</small>
      </div>
      <div class="field">
        <label for="email">email</label>
        <input type="text" placeholder="@email" id="email"/>
        <span class="material-icons success">check_circle</span>
        <span class="material-icons error">error</span>
        <small>Error message</small>
      </div>
      <div class="field">
        <label for="password">password</label>
        <input type="password" placeholder="password" id="password"/>
        <span class="material-icons success">check_circle</span>
        <span class="material-icons error">error</span>
        <small>Error message</small>
      </div>
      <div class="field">
        <label for="cpassword">conform password</label>
        <input type="password" placeholder="conform password" id="cpassword"/>
        <span class="material-icons success">check_circle</span>
        <span class="material-icons error">error</span>
        <small>Error message</small>
      </div>
      <div class="field">
        <input type="checkbox" id="tc" class="terms"/>
        <label>I agree to terms and conditions</label>
        <small>Error message</small>
      </div>
      <input type="submit" class="button"/>
    </form>
  </div>
  <script src="prasad.js"></script>
</body>

</html>
